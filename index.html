<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <div class="card">
        <header class="card-header">
          <p class="card-header-title">
            <h1>Movies & Music</h1>
          </p>
          <a href="#" class="card-header-icon" aria-label="more options">
            <span class="icon">
              <i class="fas fa-angle-down" aria-hidden="true"></i>
            </span>
          </a>
        </header>
        <div class="card-content">
          <div class="content">
            
            <label id="data-input">Search your favorite Movie or Musis Artist: </label>
            <input class="input is-medium" type="text" placeholder="Movie/Artist"><br>
            <br>
          </div>
        </div>
        <footer class="card-footer">
            <button class="button is-medium" type="submit" id="search-criteria">Submit</button><br>
        </footer>
      </div>
    

    <!-- <form id="search-form">
    
    </form> -->

    <section class="section">
        <div class="container">
          <h1 class="title"></h1>
          <h2 class="subtitle">
            A simple container to dump movie and artist data into <strong>sections</strong>
          </h2>
        </div>

        <div class="tile-parent1">
            <article class="tile is-child notification is-info">
              <p class="parent1-title">Artist Data Tile</p>
              </figure>
            </article>
          </div>

        <div class="tile-parent2">
            <article class="tile is-child notification is-info">
              <p class="parent2-title">Movie Data Tile</p>
              </figure>
            </article>
          </div>
    </section>
</body>
